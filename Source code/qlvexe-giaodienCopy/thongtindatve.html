<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/menu.js"></script>
        <script>
          window.onload = function(){
            loadmenu();
          }
        </script>
      </head>
<body>
    <div id="menuall"></div>
    <section>
        <div class="container et-main-content">
            <div class="col-md-12 hidden-print">
                <div class="row et-page-header tracuu">
                    <span class="et-main-label ng-binding" style="font-size: 24px; color: #2196f3; padding: 0 40px;" >Tra Cứu Thông Tin Đặt Chỗ</span>
                </div>
            </div>
            <div class="col-md-12 thongbao">
                <label class="ng-binding">Để tra cứu thông tin, quý khách vui lòng nhập chính xác 3 thông tin bên dưới.</label>
            </div>
            <div class="col-md-12 hidden-print form-horizontal" style="width:99%">
                <div>
                    <div class="row form-group formtimkiem">
                        <label class="col-xs-3 col-sm-3 control-label ng-binding" style="white-space:nowrap;padding-left:207px">Mã đặt chỗ <span style="color:red">*</span>
                        </label>
                        <div class="col-xs-9 col-sm-9 et-no-padding">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid" ng-model="bookingCode" placeholder="Mã đặt chỗ khi đặt vé" style="width: 500px;">
                        </div>
                    </div>
                    <div class="row form-group formtimkiem">
                        <label class="col-xs-3 col-sm-3 control-label ng-binding" style="white-space:nowrap;padding-left:250px">Email <span style="color:red">*</span>
                        </label>
                        <div class="col-xs-9 col-sm-9 et-no-padding">
                            <input type="email" class="form-control input-sm ng-pristine ng-valid ng-valid-email" ng-model="email" placeholder="Địa chỉ email khi đặt vé, để trống nếu không nhập khi đặt vé" style="width: 500px;">
                        </div>
                    </div>
                    <div class="row form-group formtimkiem">
                        <label class="col-xs-3 col-sm-3 control-label ng-binding" style="white-space:nowrap;padding-left:214px">Điện thoại <span style="color:red">*</span>
                        </label>
                        <div class="col-xs-9 col-sm-9 et-no-padding">
                            <input type="text" class="form-control input-sm ng-pristine ng-valid" ng-model="mobile" placeholder="Số điện thoại khi đặt vé, để trống nếu không nhập khi đặt vé" style="width: 500px;">
                        </div>
                    </div>
                    <div class="row form-group formtimkiem">
                        <div class="col-xs-4 col-sm-3"></div>
                    <div class="col-xs-8 col-sm-9 et-no-padding">
                        <a analytics-on="click"  href="" class="btn btn-primary ng-binding"  >Tra cứu</a>
                         <a analytics-on="click"  href="/#/quenmadatcho" class="ng-binding" style="padding: 0 10px;">Quên mã đặt chỗ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container" id="motachung"> </div>
  <footer class="footer" id="footer"></footer>
</body>
</html>
