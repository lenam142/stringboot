<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/menu.js"></script>
  <script src="js/account.js"></script>
  <script>
    window.onload = function(){
      loadmenu();
    }
  </script>
</head>

<body>
<div id="menuall"></div>  
<div class="content">
   <div class="login-form">
        <div class="row">
            <div class="col-lg-6">
                <img src="image/images.jpg"  class="img-login" style="height: 100%; width: 200px;">
            </div>
            <div class="col-lg-6 content-login">
                <h4>Đăng ký</h4>
                <label>Họ tên</label>
                <input id="fullname" type="text" placeholder="họ tên" class="form-control">
                <label>Số điện thoại</label>
                <input id="phone" type="text" placeholder="số điện thoại" class="form-control">
                <label>Email</label>
                <input id="email" type="email" placeholder="email" class="form-control">
                <label>Mật khẩu</label>
                <input id="password" type="password" placeholder="******" class="form-control">
                <label>Nhập lại mật khẩu</label>
                <input id="repassword" type="password" placeholder="******" class="form-control">
                <button class="btn-login" onclick="regis()">Đăng ký</button>
                <p class="not-member"><a href="dangnhap.html">Đăng nhập</a> </p>
            </div>
        </div>
   </div>
</div>
</body>
<script src="js/menu.js"></script>

</html>
