<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/menu.js"></script>
    <script>
      window.onload = function () {
        loadmenu();
      };
    </script>
  </head>
  <body>
    <div id="menuall"></div>
    <div class="container">
      <div class="content">
        <span class="ngaydilb"
          >Chiều đi: ngày 15/04/2023 từ Hà Nội đến Sài Gòn</span
        >
        <img src="https://dsvn.vn/images/label_bg.png" />

        <div class="row">
          <div class="col-xs-4 col-sm-3 et-col-md-2 et-train-block ng-scope">
            <div class="et-train-head et-train-head-selected" >
              <div class="row center-block" style="width: 40%; margin-bottom: 3px" >
                <div class="et-train-lamp text-center ng-binding" ng-style="{color: tau.HasCheapTicket?'#bf8c01':'#555555'}" style="color: rgb(85, 85, 85)" >
                  SE5
                </div>
              </div>
              <div class="et-train-head-info">
                <table>
                    <tbody style="display: block; border: 1px solid green; height: 100px; overflow-y: scroll">
                    <tr>
                        <td><p>TG đi: </p></td>
                        <td><p>15/04 15:20</p></td>
                    </tr>
                    <tr>
                        <td><p>TG đến: </p></td>
                        <td><p>15/04 15:20</p></td>
                    </tr>
                    <tr>
                        <td><p>SL chỗ đặt: </p></td>
                        <td><p>0</p></td>
                    </tr>
                    <tr>
                        <td><p>SL chỗ trống: </p></td>
                        <td><p>210</p></td>
                    </tr>
                    </tbody>
                </table>
              </div>
              <div class="row et-no-margin">
                <div class="et-col-50"><span class="et-train-lamp-bellow-left"></span></div>
                <div class="et-col-50"><span class="et-train-lamp-bellow-right"></span></div>
              </div>
            </div>
            <div class="et-train-base"></div>
            <div class="et-train-base-2"></div>
            <div class="et-train-base-3"></div>
            <div class="et-train-base-4"></div>
            <div class="et-train-base-5"></div>
          </div>
        </div>


        
        <div style="margin-top: 100px;">
            <div class="et-car-icon et-car-icon-selected" >
                <img src="image/khoahoc.png" />
            </div>
        </div>
      </div>
    </div>
    <footer class="footer" id="footer"></footer>
  </body>
</html>
